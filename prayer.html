<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.prayer.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu pedido<br> E vamos orar por você :)</h1>
            <img src="./src/img/codeInJS.svg" alt="" class="image-login">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1 class="text-card">FAÇA SEU PEDIDO</h1>
                <div class="textfield">
                    <label for="usuario">Nome (opcional)</label>
                    <input type="text" name="usuario" placeholder="nome (opcional)">
                </div>
                <div class="textfield">
                    <label for="senha">Pedido de Oração</label>
                    <input type="text" name="senha" placeholder="pedido de oração">
                </div>
                <button class="btn-login" type="submit">ENVIAR</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
